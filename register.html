<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <style>
        /* Add some basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color:#fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://img.freepik.com/free-vector/flat-design-forest-landscape_23-2149155031.jpg?w=1060&t=st=1694355774~exp=1694356374~hmac=b6c86cb7a1567eb56694d80d96bb133ca19ad07ded72f3f0c1089896b8e61482') no-repeat;
            background-size: cover;
            background-position: center;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            width: 640px; /* Adjust the width to match your video dimensions */
            
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]::placeholder,
        input[type="number"]::placeholder,
        input[type="password"]::placeholder {
        color: #041d2d; /* Change the placeholder text color to white */
}
        
        
        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            color: #ffffff;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form action="/register" method="post" enctype="multipart/form-data">
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" required>
            <br>

            <label for="age"><b>Age</b></label>
            <input type="number" placeholder="Enter Age" name="age" required>
            <br>

            <label for="department"><b>Department</b></label>
            <input type="text" placeholder="Enter Department" name="department" required>
            <br>

            <label for="phone"><b>Phone Number</b></label>
            <input type="text" placeholder="Enter Phone Number" name="phone" required>
            <br>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>
            <br>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <br>

            <input type="file" name="image" id="image-input" onchange="previewImage()">

            <!-- Display the uploaded image -->
            <img id="image-preview" src="" alt="Image Preview" style="max-width: 100%; max-height: 200px; display: none;">
    
            <input type="submit" value="Register">
        </form>
        
<script>
    function previewImage() {
        var input = document.getElementById('image-input');
        var imagePreview = document.getElementById('image-preview');

        // Check if a file is selected
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block'; // Show the image preview
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
        <p>Already have an account? <a href='/lo'>Login</a></p>
    </div>
</body>
</html>
